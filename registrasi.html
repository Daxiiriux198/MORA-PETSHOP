      <!--REGISTRASI-->

      <div class="container">
        <form class="registrasi-container">
            <br>
            <br>
            <h3 class="text-center">Sign Up</h3>
            <div class="row">
                <div class="col-md-10">
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Post Code</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Address</label>
                            <textarea name="message" rows="2" cols="50" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></textarea>
                            </div>


                        <div class="row mt-5">
                            <div class="col-md-12">
                                <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">I already read the TERMS & CONDITIONS</label>
                                <input type="checkbox">
                                </div>
                            </div>


                        </div>


            <div class="d-grid">
           <button type="submit" class="btn btn-dark">Submit</button>
           <br>
          </form>
      </div>
